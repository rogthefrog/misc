<html>
  <head>
    <title>Mlkshk Browser</title>
    <script language="javascript" src="mlkshk.js"></script>
  </head>
  
  <body>
    <iframe id="mlkshk_iframe" src="http://mlkshk.com" width="100%" height="90%" style="position:absolute; top:34px; left: 0px;"></iframe>

    <form onsubmit="return false">
      Start from
      <input type="text" id="start_id">
      <input type="button" value="Go" onclick="MlkshkBrowser.go(this.form.start_id.value)">
      <input type="button" value="Previous" onclick="MlkshkBrowser.previous()">
      <input type="button" value="Next" onclick="MlkshkBrowser.next()">
      <input type="button" value="Start Slideshow" onclick="MlkshkBrowser.start_stop(this.form.start_id.value, this, this.form.speed.value)">
      <select name="speed">
        <option value="8000">Slow</option>
        <option value="4000">Fast</option>
      </select>
      Now viewing <a id="viewing" href="#" target="_blank"></a>
    </form>
    
  </body>
</html>
